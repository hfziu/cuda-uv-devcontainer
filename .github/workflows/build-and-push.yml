name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  CUDA_VERSIONS: "13.1.1-cudnn-devel-ubuntu24.04 12.9.1-cudnn-devel-ubuntu24.04"
  UV_PYTHON: ${{ vars.UV_PYTHON || '3.13' }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          UV_PYTHON: ${{ env.UV_PYTHON }}
          CUDA_VERSIONS: ${{ env.CUDA_VERSIONS }}
        run: |
          bash build.sh

      - name: Tag and push to GHCR
        env:
          CUDA_VERSIONS: ${{ env.CUDA_VERSIONS }}
        run: |
          LATEST=true
          for VERSION in $CUDA_VERSIONS; do
            docker tag cuda-uv-devcontainer:$VERSION ghcr.io/${{ github.repository_owner }}/cuda-uv-devcontainer:$VERSION
            docker push ghcr.io/${{ github.repository_owner }}/cuda-uv-devcontainer:$VERSION
            
            # Apply latest tag to the first version
            if [ "$LATEST" = true ]; then
              docker tag cuda-uv-devcontainer:$VERSION ghcr.io/${{ github.repository_owner }}/cuda-uv-devcontainer:latest
              docker push ghcr.io/${{ github.repository_owner }}/cuda-uv-devcontainer:latest
              LATEST=false
            fi
          done
